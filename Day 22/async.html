<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>

  <div class="conatiner">
    <h1 class="mt-5">Post Details</h1>
    <!-- Display result section -->
     <div class="row" id="card-container">

     </div>

  </div>


<script>

async function fetchPosts() {
  try{
    const response = await fetch('https://jsonplaceholder.typicode.com/posts'); // {}
    console.log(response);

    const data = await response.json(); // []
    console.log(data);

    return data; // array of post data
    
    
  }
  catch(error){
    console.error('error: ',error)
    throw error;
  }
}

fetchPosts()

// for displaying the fetch data to the html element

async function displayPosts() {
  // creating an variable to store the data which is fetched 
  const posts = await fetchPosts(); //array of posts

  // get the section to display the contents that is the data
  const cardContainer = document.getElementById('card-container');

  // applying map funtion so that new array created...
  const cardsHTML = posts.map(post => `
  <div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${post.title}</li>
    <li class="list-group-item">${post.body}</li>
  </ul>
</div>
  `).join('');

  cardContainer.innerHTML= cardsHTML;
}

displayPosts();

</script>
  
</body>
</html>
