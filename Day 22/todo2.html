<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>

<div class="container">
  <h1>Todo list</h1>

  <table class="border border-4 border-dark">
    <thead>
      <tr>
        <th class="border border-3 border-dark px-4">UserId</th>
        <th class="border border-3 border-dark px-4">ID</th>
        <th class="border border-3 border-dark px-4">Title</th>
        <th class="border border-3 border-dark px-4">Completed</th>
      </tr>
    </thead>
    <tbody id="result">

    </tbody>
  </table>

</div>



<script>

  // 1. fetch() - Asynchronous event - response -> .then

  fetch('https://jsonplaceholder.typicode.com/todos') // by default get method 
  .then(data=>data.json()) // object -> array
  .then(todos=>displayContent(todos)) // array passes through the function displayContent()


  // 2. Display content in html

  function displayContent(todos){
    htmldata='';
    for(let todo of todos){
      htmldata=`
      <tr>
        <td class="border border-3 border-dark px-4">${todo.userId}</td>
        <td class="border border-3 border-dark px-4">${todo.id}</td>
        <td class="border border-3 border-dark px-4">${todo.title}</td>
        <td class="border border-3 border-dark px-4">${todo.completed}</td>
      </tr>
      `
      result.innerHTML += htmldata;
    }
  }
 


</script>


  
</body>
</html>
