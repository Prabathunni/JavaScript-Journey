<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Details</title>

      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body>

  <h1 class="text-center p-4">Car world</h1>

  <div class="container ">
    <div class="row grid gap-2 ms-5">
      <div class="col-4 shadow rounded  p-4">
        <h2 class="text-center">Car Details</h2>
        <label for="carbrand">Car Brand</label>
        <input type="text" class="form-control mb-3" id="carbrand" placeholder="car brand">
        <label for="price">Price</label>
        <input type="number" class="form-control mb-3" id="price" placeholder="price">
        <label for="key">Key</label>
        <input type="number" class="form-control mb-3" id="key" placeholder="key">
        <br>
        <button class="btn btn-outline-success" onclick="storeRecords()">Store Records</button>
      </div>

      <div class="col-4 shadow rounded w-25 p-4">
        <h3 class="text-center">Enter Key to Retrieve item</h3>
        <label for="retrieveKey">Key</label>
        <input type="text" placeholder="key" id="retrieveKey" class="form-control mt-2">
        <button class="btn btn-outline-primary mt-3" onclick="retrieveRecord()">Retrieve Records</button>

        <div id="result">

        </div>
      


      </div>
      <div class="col-4 shadow rounded w-25 p-4">
        <h3 class="text-center">Enter Key to Delete item</h3>
        <label for="deleteKey">Key</label>
        <input type="text" placeholder="key" id="deleteKey" class="form-control mt-2">
        <button class="btn btn-outline-danger mt-3" onclick="deleteRecord()">Delete Records</button>
     
        <div id="result22">

        </div>


      </div>
    </div>

    <div class="mt-3 w-100 text-center">
      <button class="btn btn-outline-dark w-50" onclick="clearRecord()">Clear All Records</button>
    </div>
  
  </div>


  
  
</body>
<script src="./car.js"></script>
</html>
