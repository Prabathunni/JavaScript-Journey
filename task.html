<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="bg-light">

  <div class="row">
    
    <div class="col-4"></div>

    <div class="col-4 bg-warning w-25 text-center p-5 shadow border border-dark rounded mt-5">
      <h2 class="m-2">Age Checker</h2>
      <input type="text" class="form-control my-4" id="agenum">
      <button class="btn btn-primary" onclick="ageChecker()">Check</button>
      <p id="para"></p>
    </div>

    <div class="col-4"></div>

 </div>



 <script>

  

  function ageChecker(){

    const ageValue = document.getElementById('agenum').value;
    console.log(ageValue);

    const newValue =document.getElementById('para');

    if(ageValue>=18){

      newValue.innerHTML='<p style=color:green>Eligible</p>';
      
    }
    else{
      newValue.innerHTML='<p style=color:red>Not Eligible</p>';
    }
    


  }


 </script>

  
</body>
</html>
