<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOme</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- styling -->

<style>
  .buttonEmp{
    width: 100%;
  }
  .image1{
    width: 100%;
  }
</style>



</head>
<body class="bg-light">

  <nav class="container d-flex justify-content-between mt-4">
    <h1 id="welcome">WELCOME USER</h1>

    <button class="btn btn-danger btn-lg" onclick="logout()">LOGOUT</button>
  </nav>


  <!-- Details section -->
  <h2 class="text-center mt-5">Employee Details</h2>

  <div class="row w-100">
    <div class="col-4">
      <img class="image1" src="./images/freepik__background__32718.png" alt="">
    </div>

    <div class="col-4">
      <input type="text" id="empid" class="form-control mt-3" placeholder="Employee ID">
      <input type="text" id="empname" class="form-control mt-2" placeholder="Employee Name">
      <input type="text" id="empaddr" class="form-control mt-2" placeholder="Employee Address">
      <input type="text" id="empdesg" class="form-control mt-2" placeholder="Employee Designation">
      <input type="text" id="empexp" class="form-control mt-2" placeholder="Employee Experience">
      <input type="text" id="empsal" class="form-control mt-2" placeholder="Employee Salary">
      
      <button class="btn btn-outline-primary mt-4 buttonEmp" onclick="addEmployee()">Add Employee</button>
    
    </div>

    <div class="col-4">
      <input type="text" id="emp" placeholder="Search ID" class="form-control mt-3">
      <button class="btn btn-primary mt-2" onclick="search()">Search</button>

      <div id="result">


      </div>
    </div>

  </div>


  
</body>
<script src="./welcome.js"></script>
</html>
